<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 d-none">
        <div class="row justify-content-center ">
            <div class="col-md-7 mt-5">
                <div class="card p-3">
                    <div id= "alertPop"class="alert alert-primary d-none" role="alert">The lucky student found</div>
                    <h2 class="fw-bold">Welcome to Codekaro's lucky student program</h2>
                    <label class="mt-4" for="">Your name</label>
                    <input type="text" id="name" class="form-control mb-4" placeholder="Your name">
                    <div>
                    <button class="btn btn-dark rounded-pill " id="submit-btn" onclick="" type="submit">Submit your name</button>
                    <button id ="findLucky"class="btn btn-primary rounded-pill">
                        Find the lucky user
                    </button>
                </div>
                <h4 class="msg"></h4>
                </div>
            </div>
        </div>
        
    </div>






    <div class="container mt-5 ">
        <div class="row justify-content-center ">
            <div class="col-md-7 mt-5">
                <div class="card p-3">
                    <div id= "alertPopupPrimary"class="alert alert-primary d-none" role="alert">You were lucky</div>
                    <div id= "alertPopupDanger"class="alert alert-danger d-none" role="alert">You were not lucky</div>
                    <h1 class="fw-bold">Toss coin game</h1>
                    <label class="mt-4" for="">Enter Heads or Tails (H/T)</label>
                    <input type="text" id="choice" class="form-control mb-4" placeholder="H/T">
                    <div>
                    <!-- <button class="btn btn-dark rounded-pill " id="submit-btn" onclick="" type="submit">Submit your name</button> -->
                    <button id ="tossCoin"class="btn btn-primary rounded-pill">
                        Toss the coin
                    </button>
                </div>
                <h4 class="msg"></h4>
                </div>
            </div>
        </div>
        
    </div>
<audio src="./audio.mp3" id ="coinSound"></audio>
    <script src="./coin.js"></script>
</body>
</html>
